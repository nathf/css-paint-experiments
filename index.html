<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css"></link>
  <title>CSS Paint - Star</title>
</head>

<body>
  <script>
    if ('registerProperty' in CSS && 'paintWorklet' in CSS) {
      CSS.registerProperty({
        name: '--star-fill',
        syntax: '<color>',
        initialValue: 'white'
      });
      CSS.registerProperty({
        name: '--star-stroke',
        syntax: '<color>',
        initialValue: 'black'
      });
      CSS.registerProperty({
        name: '--star-width',
        syntax: '<length>',
        initialValue: '50px'
      });
      CSS.registerProperty({
        name: '--star-height',
        syntax: '<length>',
        initialValue: '50px'
      });

      CSS.paintWorklet.addModule('worklet.js');
    } else {
      document.body.className = 'noop';
    }
  </script>

  <div class="no-support">
    <h1>No support for <a href="https://caniuse.com/#feat=css-paint-api"><pre>registerProperty</pre></a> or <a href="https://caniuse.com/#feat=css-paint-api"><pre>paintWorklet</pre></a> in your current browser :(</h1>
  </div>

  <div class="container">
    <button class="star star-1"></button>
    <button class="star star-2"></button>
    <button class="star star-3"></button>
  </div>
</body>

</html>
